<div class="scrollable">  
	<div class="scrollable-content "> 
		<div class="list-group text-left"> 
			<div class="list-group-item list-group-item-home">
				<h4>Mobile Angular UI
					Demo <small>1.2</small>
				</h4>


				<div class="scrollable-content" ui-scroll-bottom='bottomReached()' id="helloim">
					<div class="list-group text-left" ng-repeat="chat in chats track by $index">
						<a class="list-group-item"><i class="fa fa-cog fa-fw"></i>&nbsp; {{chat}}</a>
					</div>
				</div>

				<form role="form">

					<div class="list-group">
						<div class="form-group">
							<div class="col-sm-11">
								<input type="text" class="form-control" ng-model="message" placeholder="Enter email">
							</div>

							<div class="col-sm-1">
								<button type="submit" class="btn btn-default" ng-click='Send()'>Send</button>
							</div>
						</div>
					</div>
				</form>

			</div>

		</div>
	</div>
</div>

<div ui-content-for="title">
  <span>Forms</span>
</div>

<div class="scrollable">
 <div class="scrollable-content section">
  <form class="form-horizontal" role="form">
	  <div class="form-group">
		  <div class="col-sm-12">
			  <input type="text" class="form-control" id="inputEmail3" placeholder="Name" ng-model="special_Name">
		  </div>
	  </div>
	  <div class="form-group">
		  <div class="col-sm-12">
			  <input type="text" class="form-control" id="inputPassword3" placeholder="Type" ng-model="special_Type">
		  </div>
	  </div>
	  <div class="form-group">
		  <div class="col-sm-12">
			  <input type="text" class="form-control" id="inputPassword3" placeholder="Time" ng-model="special_Time">
		  </div>
	  </div>
	  <div class="form-group">
		  <div class="col-sm-12">
			  <input type="text" class="form-control" id="inputPassword3" placeholder="Price" ng-model="special_Price">
		  </div>
	  </div>
	  <div class="form-group">
		  <div class="col-sm-12">
			  <input type="text" class="form-control" id="inputPassword3" placeholder="StartTime" ng-model="special_StartTime">
		  </div>
	  </div>
	  <div class="form-group">
		  <div class="col-sm-12">
			  <input type="text" class="form-control" id="inputPassword3" placeholder="EndTime" ng-model="special_EndTime">
		  </div>
	  </div>
	  <div class="form-group">
		  <div class="col-sm-12">
			  <input type="text" class="form-control" id="inputPassword3" placeholder="StartCity" ng-model="special_StartCity">
		  </div>
	  </div>
	  <div class="form-group">
		  <div class="col-sm-12">
			  <input type="text" class="form-control" id="inputPassword3" placeholder="EndCity" ng-model="special_EndCity">
		  </div>
	  </div>
	  <div class="form-group">
		  <div class="col-sm-12">
			  <input type="text" class="form-control" id="inputPassword3" placeholder="Url" ng-model="special_Url">
		  </div>
	  </div>
	  <div class="form-group">
		  <div class="col-sm-12">
			  <textarea type="text" class="form-control" id="inputPassword3" rows="8" ng-model="special_Content"> 
				</textarea>
		  </div>
	  </div>
	  <div class="form-group">
		  <div class="col-sm-10">
			  <button type="submit" class="btn btn-default" ng-click='SpeicalAddOffer()'>Submit</button>
		  </div>
	  </div>
  </form>		   
  
  <a class="btn btn-block btn-lg btn-primary scrollable-footer" ui-toggle='searchBar'>
    <i class="fa fa-search"></i> 
    <span ui-hide="searchBar">Show</span>
    <span ui-show="searchBar">Hide</span>
    Search Bar
  </a>

 </div>
</div>

<div ui-content-for="title">
  <span>Tabs</span>
</div>

<div class="scrollable">
  <div class="scrollable-content">
    <div class='section'>
      <ui-state id='activeTab' default='1'></ui-state>

      <ul class="nav nav-tabs">
        <li ui-class="{'active': activeTab == 1}">
          <a ui-set="{'activeTab': 1}">简介</a>
        </li>
        <li ui-class="{'active': activeTab == 2}">
          <a ui-set="{'activeTab': 2}">详情</a>
        </li>
      </ul>

      <div ui-if="activeTab == 1" class="iframe-show">
        <h3 class="page-header">{{special_offer_detail.name}}</h3>
		<pre class="">
        <p>{{special_offer_detail.content}}</p>
		</pre>
      </div>

      <div ui-if="activeTab == 2" class="iframe-show">
		<iframe ng-src="{{special_offer_detail.showurl}}" frameBorder=0 scrolling=yes width="100%" height="100%"></iframe>
      </div>
    </div>
	<a class="btn btn-block btn-lg btn-primary scrollable-footer" href="{{special_offer_detail.jumpurl}}">
		<i class="fa fa-heart-o"></i>
		<span>去看看</span>
	</a>
  </div>
</div>

<div class="scrollable">  
	<div class="scrollable-content">

		<div class="list-group text-center">
			<div class="list-group-item list-group-item-home">
				<h1>Mobile Angular Ui
					Demo <small>1.2</small>
				</h1>
			</div>
			<div class="list-group-item list-group-item-home text-left">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">User</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="UserName" ng-model="username" >
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" placeholder="Password" ng-model="password">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default" ng-click='Login()'>Sign in</button>
						</div>
					</div>
				</form>		   

			</div>

		</div>

	</div>
</div>

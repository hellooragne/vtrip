<div ui-content-for="title">
  <span>内部特价</span>
</div>

<div class="scrollable" ui-state="searchBar">
  <div class="scrollable-content" ui-scroll-bottom='bottomReached()'>
	<a class="list-group-item media" href="#/tabs/{{item._id}}" ng-repeat="item in special_offer_list">
              <div class="pull-left">
                  <i class="fa fa-car chat-user-avatar"></i>
              </div>
              <div class="media-body">
                  <h4 class="media-heading">{{item.name}}</h4>
                  <small ng-switch on="user.online">
                      <span ng-switch-default>
						  <span class="label label-success">{{item.start_city}}
                          </span>
						  &nbsp &nbsp 
						  <span class="label label-info">{{item.start_time}}
                          </span>
						  &nbsp &nbsp 
						  <span class="label label-success">￥{{item.price}}
                          </span>
                      </span>
                  </small>
              </div>
          </a>
  </div>

  
</div>

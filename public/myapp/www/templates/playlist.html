		<ion-content has-header="true">

		<div class="list card">
		  <div class="item item-divider">
		    <h2>{{special_offer_detail.name}}</h2>

			{{special_offer_detail.start_city}},  ï¿¥{{special_offer_detail.price}}, {{special_offer_detail.start_time}}

		  </div>

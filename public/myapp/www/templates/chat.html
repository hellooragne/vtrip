<ion-view view-title="酒店群">
  <ion-content class="chat-ui">
  
  		<div class="list">
			<div ng-repeat="item in chat_message_list">
				<a class="item item-avatar" ng-show='item.from == "me"'>
					<img ng-src="{{item.pic}}" wight="80px" height="70px">
					<h2>{{item.from}}说:</h2>
					<p>{{item.message}}</p>
				</a>
				<a class="item item-avatar-right" ng-hide='item.from == "me"'>
					<img ng-src="{{item.pic}}" wight="80px" height="70px">
					<h2>{{item.from}}说:</h2>
					<p>{{item.message}}</p>
				</a>
			</div>
  		</div> 
  </ion-content>

 
  <div class="bar bar-myfooter">
	<div class="bar bar-header item-input-inset">

	  <button class="button button-light">pic</button>
	  <label class="item-input-wrapper">
				  <i class="icon ion-ios-heart-outline placeholder-icon"> l</i>
				  <input type="search" ng-model="ChatData.data">
	  </label>
	  <button class="button button-positive pull-right" ng-click="Send()">Send</button>
	</div>
	
  </div>

</ion-view>

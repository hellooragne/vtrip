<ion-view view-title="My Item">
  <ion-content>
	<div class="list card">
	  <div class="item item-avatar">
	    <img src="https://pbs.twimg.com/profile_images/514549811765211136/9SgAuHeY.png">
		<label class="">
			<input type="search" ng-model="data.name">
		</label>
		<p>{{data.mytime}}</p>
	  </div>
	  <div class="item item-body">
		  
		  <div class="list">
			  <a class="item item-thumbnail-left" href="#/app/playlists/{{item._id}}" ng-repeat="item in data.my_item">
				  <img src="{{item.crawl.pricture[0]}}" wight="80px" height="70px">

				  <h2>{{item.name}}</h2>

				  <p>
				  {{item.start_city}}
				  &nbsp  
				  {{item.start_time}}
				  &nbsp  
				  {{item.offsale}}
				  &nbsp  
				  {{item.quota}}
				  </p>
				  <p>￥{{item.price}}</p>

			  </a>    
		  </div>
	  <div class="item tabs tabs-secondary tabs-icon-left">
		  <div class="bar bar-header item-input-inset">
			  <label class="item-input-wrapper">
				  <i class="icon ion-ios-heart-outline placeholder-icon">￥</i>
				  <input type="search" ng-model="data.totle_price">
			  </label>
			  <button class="button button-positive" ng-click="publish()">
				 Publish 
			  </button>
		  </div>
	  </div>
	</div>
  </ion-content>
</ion-view>

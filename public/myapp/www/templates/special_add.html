<ion-view view-title="detail">

	<ion-content>

	<form ng-submit="submit()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">detail</span>
          <input type="text" ng-model="detail.data">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">submit</button>
        </label>
      </div>
    </form>

	</ion-content>
</ion-view>
